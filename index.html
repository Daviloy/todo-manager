<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" crossorigin="anonymous" />
        <!-- <link rel="stylesheet" href="fonts/font-awesome/css/all.css" /> -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/app.css" />
        <title>Todo Manager</title>
    </head>
    <body>
        <div id="app" class="light-mode">
            <aside id="settings-sidebar">
                <h2 class="text-center">Settings <i class="fas fa-cog"></i></h2>

                <div class="settings-options">
                    <div class="form-group">
                        <label for="confirm-toggler">Confirm before deleting</label>
                        <div class="toggle-wrapper">
                            <div class="toggle-btn" id="confirm-toggler" data-option="confirm-toggler">
                                <div class="inner-circle"></div>
                            </div>
                            <p class="indicator">Off</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="completion-sound">Completion Sound</label>
                        <div class="toggle-wrapper">
                            <div class="toggle-btn" id="sound-toggler"data-option="completion-sound">
                                <div class="inner-circle"></div>
                            </div>
                            <p class="indicator">Off</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hide-tasks">Hide completed tasks</label>
                        <div class="toggle-wrapper">
                            <div class="toggle-btn" id="hide-tasks" data-option="hide-completed">
                                <div class="inner-circle"></div>
                            </div>
                            <p class="indicator">Off</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="light-mode">Change Theme</label>
                        <div class="toggle-wrapper">
                            <div class="toggle-btn theme-btn" data-option="light-mode">
                                <div class="inner-circle"></div>
                            </div>
                            <p class="indicator">Light Mode</p>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="change-font">Select Font</label>
                        <select id="change-font">
                            <option value="Roboto Condensed">Roboto Condensed</option>
                            <option value="Raleway Regular">Raleway</option>
                            <option value="Lato Regular">Lato</option>
                            <option value="Montserrat Regular">Montserrat</option>
                            <option value="Gabriola">Gabriola</option>
                            <option value="Indie Flower">Indie Flower</option>
                        </select>
                    </div>
                </div>
            </aside>
            <section id="main-app">
                <h1 class="text-center">Todo Manager</h1>

                <!-- Today's Date UI -->
                <div class="app-today">
                    <div class="app-today-left">
                        <span class="app-date" id="app-date">12</span>
                        <span class="app-month-year text-uppercase">
                            <span id="app-month"></span>
                            <br />
                            <span id="app-year"></span>
                        </span>
                    </div>
                    <div class="app-today-right">
                        <span class="text-uppercase" id="app-day">Tuesday</span>
                    </div>
                </div>

                <!-- Add Task Button -->
                <div id="add-task" title="Add a new task" data-toggle="modal" data-target="#add-task-modal">
                    <i class="fas fa-plus"></i>
                </div>

                <!-- Sucess and error messages UI -->
                <p class="message normal-message text-center mt-3"></p>

                <!-- Todo List UI -->
                <form id="task-list"></form>

                <!-- Clear All Tasks Button -->
                <div class="mt-4" id="clear-tasks">
                    <button type="button" id="clear-tasks-btn" class="btn btn-danger">Clear All Tasks <i class="fas fa-trash pl-2"></i></button>
                </div>

                 <!-- Add Task Bootstrap Modal -->
                 <div class="modal fade" id="add-task-modal" tab-index="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header ">
                                    <h5 class="modal-title">Add a New Task</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        <input type="text" class="form-control" id="task-title" placeholder="e.g Play catch with the dogs" />
                                        <p id="modal-message" class="message mt-2"></p>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" id="add-task-btn">Add Task</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Settings Icon -->
                    <div id="settings-icon" title="Settings">
                        <i class="fas fa-cog fa-2x"></i>
                    </div>
            </section>
        </div>

        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
